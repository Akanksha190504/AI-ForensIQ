<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #101010; /* Dark background */
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: radial-gradient(
            circle at 20% 30%,
            rgba(0, 188, 212, 0.1),
            transparent
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(0, 188, 212, 0.1),
            transparent
          ),
          #101010;
      }

      .signup-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        width: 90%; /* Reduced container width for responsiveness */
      }

      .signup-box {
        background-color: #2e2e2e; /* Box background */
        padding: 30px;
        border-radius: 10px;
        width: 100%;
        max-width: 400px; /* Increased max-width */
        box-shadow: 0 0 20px rgba(0, 188, 212, 0.5);
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .signup-box h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #f5f5f5;
      }

      .signup-image {
        width: 150px;
        margin-bottom: 20px;
      }

      label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
        color: #d1d1d1;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px; /* Slightly larger padding for inputs */
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        background-color: #f0e7cf; /* Light cream color */
        font-size: 1rem;
      }

      input[type="text"]::placeholder,
      input[type="email"]::placeholder,
      input[type="password"]::placeholder {
        color: #555555;
      }

      .password-container {
        position: relative;
      }

      .eye-icon {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 1.2rem;
        color: #555555;
      }

      .signup-btn {
        width: 100%;
        padding: 12px; /* Slightly larger padding for the button */
        background-color: #d1c39d; /* Light cream button */
        border: none;
        border-radius: 5px;
        font-size: 1.2rem;
        color: #000;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .signup-btn:hover {
        background-color: #bfa574;
      }

      .login-text {
        margin-top: 20px;
        font-size: 0.9rem;
        color: #c2c2c2;
      }

      .login-text a {
        color: #00bcd4;
        text-decoration: none;
      }

      .login-text a:hover {
        text-decoration: underline;
      }

      .or-divider {
        display: flex;
        align-items: center;
        margin: 20px 0;
        color: #ffffff;
      }

      .or-divider::before,
      .or-divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background-color: #c2c2c2;
      }

      .or-divider:not(:empty)::before {
        margin-right: 10px;
      }

      .or-divider:not(:empty)::after {
        margin-left: 10px;
      }

      .google-signup {
        width: 40px;
        margin: 0 auto;
        cursor: pointer;
      }

      .google-signup img {
        width: 100%;
      }

      /* Responsive design */
      @media (max-width: 480px) {
        .signup-box {
          max-width: 90%; /* Increase width on smaller screens */
        }

        .signup-box h1 {
          font-size: 1.8rem; /* Reduce font size on small screens */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
          font-size: 0.9rem; /* Slightly reduce input text size */
        }

        .signup-btn {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-box">
        <h1>SIGN UP</h1>
     
        <form action="#">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />

          <label for="password">New password</label>
          <div class="password-container">
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
            <span class="eye-icon">&#128065;</span>
          </div>

          <label for="confirm-password">Confirm password</label>
          <div class="password-container">
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirm your password"
              required
            />
            <span class="eye-icon">&#128065;</span>
          </div>

          <button type="submit" class="signup-btn">Sign Up</button>

          <p class="login-text">
            Already a User? <a href="login.html">Login</a> here
          </p>
          
          <div class="or-divider">OR</div>

          <div class="google-signup">
            <img src="google.webp" alt="Google Sign Up" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
